<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
background:#04000c;
color:white;
overflow-x:hidden;
}

/* HERO */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:radial-gradient(circle,#18002e,#000);
}

.hero h1{
font-size:48px;
text-shadow:0 0 25px red;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{text-shadow:0 0 10px red;}
50%{text-shadow:0 0 30px orange;}
100%{text-shadow:0 0 10px red;}
}

.hero p{opacity:.8;margin-top:8px}

/* BUTTONS */

.btn{
margin:12px;
padding:14px 38px;
border:2px solid #ff003c;
background:transparent;
color:white;
border-radius:30px;
cursor:pointer;
font-size:16px;
position:relative;
overflow:hidden;
transition:.3s;
}

.btn:before{
content:"";
position:absolute;
left:-100%;
top:0;
width:100%;
height:100%;
background:#ff003c;
transition:.3s;
z-index:-1;
}

.btn:hover:before{left:0}
.btn:hover{transform:scale(1.1);box-shadow:0 0 25px red}

/* SECTIONS */

section{
padding:60px 20px;
max-width:1200px;
margin:auto;
}

.title{
text-align:center;
font-size:34px;
margin-bottom:30px;
text-shadow:0 0 15px orange;
}

/* VIDEOS */

.videos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:20px;
}

iframe{
width:100%;
height:200px;
border-radius:15px;
border:2px solid red;
}

/* ABOUT */

.about{
text-align:center;
line-height:1.7;
opacity:.9;
}

/* FOOTER */

footer{
padding:25px;
text-align:center;
border-top:2px solid red;
background:black;
}

/* SCROLL ANIMATION */

.reveal{
opacity:0;
transform:translateY(40px);
transition:1s;
}

.reveal.active{
opacity:1;
transform:none;
}
</style>
</head>

<body>

<script>

const channel="https://youtube.com/@rohitgmrryt?si=1txSYvUUWvhzPC9j";
const discord="https://discord.gg/";

function openChannel(){
window.open(channel,"_blank");
}

function joinDiscord(){
window.open(discord,"_blank");
}

function playClick(){
document.getElementById("click").play();
}

let music=false;
function toggleMusic(){
const bg=document.getElementById("bgm");
music=!music;
music?bg.play():bg.pause();
}

/* SCROLL REVEAL */

window.addEventListener("scroll",()=>{
document.querySelectorAll(".reveal").forEach(el=>{
if(el.getBoundingClientRect().top < window.innerHeight-100){
el.classList.add("active");
}
});
});

</script>

</body>
